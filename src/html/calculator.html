<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <title>Simple Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><div id="screen">0</div></td>
        </tr>
        <tr>
            <td><button class="calc-button" id="button-clear">AC</button></td>
            <td><button class="calc-button" id="button-plus-minus" value="-">+/-</button></td>
            <td><button class="calc-button" id="button-percent" value="%">%</button></td>
            <td><button class="calc-button" id="button-divide" value="/">&divide;</button></td>
        </tr>
        <tr>
            <td><button class="calc-button" id="button-seven" value=7>7</button></td>
            <td><button class="calc-button" id="button-eight" value=8>8</button></td>
            <td><button class="calc-button" id="button-nine" value=9>9</button></td>
            <td><button class="calc-button" id="button-multiply" value="*">&times;</button></td>
        </tr>
        <tr>
            <td><button class="calc-button" id="button-four" value=4>4</button></td>
            <td><button class="calc-button" id="button-five" value=5>5</button></td>
            <td><button class="calc-button" id="button-six" value=6>6</button></td>
            <td><button class="calc-button" id="button-subtraction" value="-">&minus;</button></td>
        </tr>
        <tr>
            <td><button class="calc-button" id="button-one" value=1>1</button></td>
            <td><button class="calc-button" id="button-two" value=2>2</button></td>
            <td><button class="calc-button" id="button-three" value=3>3</button></td>
            <td><button class="calc-button" id="button-addition" value="+">&plus;</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="calc-button" id="button-zero" value=0>0</button></td>
            <td><button class="calc-button" id="button-decimal">.</button></td>
            <td><button class="calc-button" id="button-equals">&equals;</button></td>
        </tr>
    </table>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>

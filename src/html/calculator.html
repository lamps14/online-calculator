<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <title>Simple Calculator</title>
</head>
<body id="calc-container">
<div id="calculator">
    <div id="screen">0</div>
    <div class="row">
        <button class="calc-button" id="button-clear">AC</button>
        <button class="calc-button" id="button-plus-minus" value="-">+/-</button>
        <button class="calc-button" id="button-percent" value="%">%</button>
        <button class="calc-button" id="button-divide" value="/">&divide;</button>
    </div>

    <div class="row">
        <button class="calc-button" id="button-seven" value=7>7</button>
        <button class="calc-button" id="button-eight" value=8>8</button>
        <button class="calc-button" id="button-nine" value=9>9</button>
        <button class="calc-button" id="button-multiply" value="*">&times;</button>
    </div>

    <div class="row">
        <button class="calc-button" id="button-four" value=4>4</button>
        <button class="calc-button" id="button-five" value=5>5</button>
        <button class="calc-button" id="button-six" value=6>6</button>
        <button class="calc-button" id="button-subtraction" value="-">&minus;</button>
    </div>

    <div class="row">
        <button class="calc-button" id="button-one" value=1>1</button>
        <button class="calc-button" id="button-two" value=2>2</button>
        <button class="calc-button" id="button-three" value=3>3</button>
        <button class="calc-button" id="button-addition" value="+">&plus;</button>
    </div>
    <div class="row">
        <button class="calc-button" id="button-zero" value=0>0</button>
        <button class="calc-button" id="button-decimal" value=".">.</button>
        <button class="calc-button" id="button-equals">&equals;</button>

    </div>
</div>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Simple Calculator</title>
</head>
<body>
<table id="calculator">
    <tr>
        <td colspan="4"><div id="screen">0</div></td>
    </tr>
    <tr>
        <td><button class="calc-button" id="button-clear">AC</button></td>
        <td><button class="calc-button" id="button-plus-minus">+/-</button></td>
        <td><button class="calc-button" id="button-percent">%</button></td>
        <td><button class="calc-button" id="button-divide">&divide;</button></td>
    </tr>
    <tr>
        <td><button class="calc-button" id="button-seven">7</button></td>
        <td><button class="calc-button" id="button-eight">8</button></td>
        <td><button class="calc-button" id="button-nine">9</button></td>
        <td><button class="calc-button" id="button-multiply">&times;</button></td>
    </tr>
    <tr>
        <td><button class="calc-button" id="button-four">4</button></td>
        <td><button class="calc-button" id="button-five">5</button></td>
        <td><button class="calc-button" id="button-six">6</button></td>
        <td><button class="calc-button" id="button-subtraction">&minus;</button></td>
    </tr>
    <tr>
        <td><button class="calc-button" id="button-one">1</button></td>
        <td><button class="calc-button" id="button-two">2</button></td>
        <td><button class="calc-button" id="button-three">3</button></td>
        <td><button class="calc-button" id="button-addition">&plus;</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="calc-button" id="button-zero">0</button></td>
        <td><button class="calc-button" id="button-decimal">.</button></td>
        <td><button class="calc-button" id="button-equals">&equals;</button></td>
    </tr>
</table>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
